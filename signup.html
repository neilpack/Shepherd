<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <video autoplay loop muted class="video">
    <source src="images/6646677-hd_1920_1080_24fps.mp4" type="video/mp4">
  </video>

  <div class="sign">
    <form id="form" action="">
      <input type="text" name="username" id="username" placeholder="Username" required>
      <p id="username-error" class="error" style="color:red; display:none;">Please enter a username</p>

      <input type="password" name="password" id="password" placeholder="Password" required>
      <p id="password-error" class="error" style="color:red; display:none;">Please enter a password</p>

      <input type="password" name="confirm-password" id="confirm-password" placeholder="Re-enter password" required>
      <p id="confirm-error" class="error" style="color:red; display:none;">Passwords do not match</p>

      <input type="submit" value="Sign Up">
    </form>
  </div>

  <script>
    const form = document.getElementById('form');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm-password');

    const usernameError = document.getElementById('username-error');
    const passwordError = document.getElementById('password-error');
    const confirmError = document.getElementById('confirm-error');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // stop the form from reloading

      let valid = true;

      // Hide all previous errors
      document.querySelectorAll('.error').forEach(e => e.style.display = 'none');

      // Validate fields
      if (username.value.trim() === '') {
        usernameError.style.display = 'block';
        valid = false;
      }

      if (password.value.trim() === '') {
        passwordError.style.display = 'block';
        valid = false;
      }

      if (confirmPassword.value !== password.value) {
        confirmError.style.display = 'block';
        valid = false;
      }

      // ✅ If valid, go to another page
      if (valid) {
        // Redirect to another page
        window.location.href = "board.html"; // ← put your target page here
      }
    });
  </script>
</body>
</html>
