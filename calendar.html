<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Shepherd Calendar</title>
<style>
:root {
    --primary-color: #53599A;
    --secondary-color: #6D9DC5;
    --accent-color1: #068D9D;
    --accent-color2: #80DED9;
    --passive-color: #AEECEF;
}

/* Global */
html { font-family: Georgia, 'Times New Roman', Times, serif; }
body {
    background-color: var(--passive-color);
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: var(--primary-color);
    font-weight: bold;
}

header ul {
    display: flex;
    justify-content: center;
    gap: 2em;          
    padding: 40px 0;
    margin: 0;
}

header ul li {
    list-style: none;
}


.nav-wrapper {
    background-color: var(--primary-color); 
    border-radius: 1em;
    overflow: hidden;   
    display: inline-block;
}

header a {
    text-decoration: none;
    color: white;
    padding: 1em 2em;
    display: inline-block;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

header a:hover {
  background-color: var(--accent-color1);
    transform: scale(1.3);                     
    box-shadow: 2px 4px 8px rgba(0,0,0,0.2);  
}

/* Main Calendar Container */
#main-content { 
  flex: 1; 
  display: flex; 
  padding: 20px; 
  background-color: white; 
}

/* Calendar Controls Box */
#controls-box {
    width: 992px;
    display: flex;
    justify-content: center;
    margin-bottom: 15px;
    padding: 10px;
    border: 2px solid #000;
    border-radius: 8px;
    background-color: #f0f0f0;
}
#calendar-controls { display: flex; 
  gap: 10px; 
  align-items: center; 
}

/* Calendar */
#calendar {
    width: 1000px;
    border: 3px black solid;
    padding: .1em .1em 1em .5em;
}

h3 { text-align: center; 
  font-size: 2em; 
}
.day {
    display:inline-block;
    width:100px;
    height:100px;
    line-height:40px;
    margin:3px;
    text-align:center;
    background:#eee;
    border-radius:5px;
    cursor:pointer;
    vertical-align: top;
    position: relative;
    padding-top: 6px;
    box-sizing: border-box;
}
.day:hover { 
  background:#AEECEF; 
}
.today { 
  background:#068D9D; 
  color: white; 
}

.placeholder { 
  background:transparent; 
  cursor:default; 
  margin: 4.20px;
}
.day, .placeholder {
  vertical-align: top;
}


/* availability count at bottom */
.avail-count {
    font-size: 11px;
    text-transform: uppercase;
    position: absolute;
    left: 0;
    right: 0;
    bottom: 6px;
    margin: 0 auto;
    text-align: center;
    font-weight: bold;
}

/* Sidebar */
#sidebar {
    flex:1;
    padding:20px;
    border-left:2px solid #ddd;
    background:#f9f9f9;
    display:none;
    overflow-y:auto;
}
#sidebar-header { display:flex; justify-content: space-between; align-items: center; }
#close-sidebar {
    background: #ff5c5c;
    color: white;
    border: none;
    font-size: 1.2em;
    font-weight: bold;
    cursor: pointer;
    width: 30px;
    height: 30px;
    border-radius: 5px;
    line-height: 28px;
    text-align: center;
}
#close-sidebar:hover { background: #ff0000; }
textarea { width:100%; height:150px; margin-top:10px; font-size:1em; }
button.save-btn, button.save-close-btn { margin-top:10px; padding:5px 10px; cursor:pointer; font-size:1em; }

/* remove buttons styling */
.remove-availability-btn {
    background: #ff5c5c;
    color: white;
    border: none;
    padding: 3px 7px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.85em;
    margin-left: 8px;
}
.remove-availability-btn:hover { background: #ff0000; }

/* Availability list item */
.avail-list-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 6px 8px;
    background: #fff;
    border-radius: 6px;
    margin-top: 6px;
    border: 1px solid #e0e0e0;
}

/* Footer */
footer {
    background-color: var(--primary-color);
    font-weight: bold;
    color: white;
    padding: 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
#face, #x, #insta { max-height: 40px; max-width: 40px; margin-left: 10px; }
@media (max-width: 800px) {
    header ul { flex-direction: column; gap: 10px; text-align: center; }
}

#availability-button-container {
    position: fixed;
    bottom: 270px;
    right: 170px;
}

#availabilityBtn {
    background-color: var(--accent-color1);
    color: white;
    border: none;
    border-radius: 50%;
    width: 400px;
    height: 60px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}

#availabilityBtn:hover { transform: scale(1.02); }

/* Modal styles */
#availabilityModal {
    display: none;
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.6);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}
#availabilityModal .modal-content {
    background: #fef3bd;
    padding: 20px;
    border-radius: 8px;
    min-width: 300px;
    max-width: 400px;
    text-align: center;
    position: relative;
}

/* small close button in modal */
.close-btn {
    position: absolute;
    right: 10px;
    top: 6px;
    cursor: pointer;
    font-size: 22px;
    color: #333;
}
</style>
</head>
<body>

<!-- Header -->
<header>
  <ul>
    <li><div class="nav-wrapper"><a href="board.html" target="_blank">Board</a></div></li>
    <li><div class="nav-wrapper"><a href="calendar.html" target="_blank">Calendar</a></div></li>
    <li><div class="nav-wrapper"><a href="map.html" target="_blank">Map</a></div></li>
  </ul>
</header>

<!-- Main Content -->
<div id="main-content">
    <div id="calendar-container" style="min-width: 700px;">
        <div id="controls-box">
            <div id="calendar-controls">
                <label for="month-select">Month:</label>
                <select id="month-select"></select>
                <label for="year-select">Year:</label>
                <select id="year-select"></select>
            </div>
        </div>
        <div id="calendar"></div>
    </div>

    <div id="sidebar">
        <div id="sidebar-header">
            <h2 id="sidebar-title">Day Details</h2>
            <button id="close-sidebar">Ã—</button>
        </div>
        <div id="sidebar-content">
            <p>Select a day to view or add plans.</p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div>
        <p>Shepherd &copy; 2025 - MinisterMe</p>
        <p><a href="#" style="color: white;">Report A Problem</a></p>
        <p><a href="#" style="color: white;">Contact Info</a></p>
        <p>Socials</p>
    </div>
    <div>
        <a href="#" style="color:white; text-decoration:none;">Facebook <img id="face" src="images/Facebook_Logo_2023.png" alt="Facebook Logo"></a>
        <a href="#" style="color:white; text-decoration:none;">Instagram <img id="insta" src="images/instagram-logo-instagram-icon-transparent-free-png.webp" alt="Instagram Logo"></a>
        <a href="#" style="color:white; text-decoration:none;">X <img id="x" src="images/pngimg.com - x_logo_PNG17.png" alt="X logo"></a>
    </div>
</footer>

<!-- Availability Button -->
<div id="availability-button-container">
  <button id="availabilityBtn">Enter Your Availability</button>
</div>

<!-- Availability Modal -->
<div id="availabilityModal" class="modal-overlay">
  <div class="modal-content">
      <span class="close-btn" id="closeAvailability">&times;</span>
      <h2>Enter Your Availability</h2>
      <label for="nameInput">Your Name:</label><br/>
      <input type="text" id="nameInput" placeholder="Enter your name" style="width: 80%; margin-bottom:10px; padding:5px;"><br/>
      <label for="dateInput">Date:</label><br/>
      <input type="date" id="dateInput" style="width: 80%; margin-bottom:10px; padding:5px;"><br/>
      <button id="saveAvailabilityBtn" style="margin-top:10px; padding: 5px 10px;">Save Availability</button>
      <div id="availabilityMessage" style="color:green; margin-top:5px;"></div>
  </div>
</div>

<script>
/* Entire script runs after DOM is available because script is placed after markup */

/* Helpers */
function pad(n){ return String(n).padStart(2,'0'); }

const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

/* Elements */
const calendarEl = document.getElementById('calendar');
const sidebar = document.getElementById('sidebar');
const sidebarTitle = document.getElementById('sidebar-title');
const sidebarContent = document.getElementById('sidebar-content');
const monthSelect = document.getElementById('month-select');
const yearSelect = document.getElementById('year-select');
const closeBtn = document.getElementById('close-sidebar');

const availabilityBtn = document.getElementById('availabilityBtn');
const availabilityModal = document.getElementById('availabilityModal');
const closeAvailability = document.getElementById('closeAvailability');
const saveAvailabilityBtn = document.getElementById('saveAvailabilityBtn');
const nameInput = document.getElementById('nameInput');
const dateInput = document.getElementById('dateInput');
const availabilityMessage = document.getElementById('availabilityMessage');

/* Close sidebar */
closeBtn.addEventListener('click', () => { sidebar.style.display = 'none'; });

/* Populate months */
months.forEach((m,i)=>{
  const option = document.createElement('option');
  option.value = i;
  option.textContent = m;
  monthSelect.appendChild(option);
});

/* Populate years */
for(let y=2020; y<=2030; y++){
  const option = document.createElement('option');
  option.value = y;
  option.textContent = y;
  yearSelect.appendChild(option);
}

/* Set current */
const now = new Date();
monthSelect.value = now.getMonth();
yearSelect.value = now.getFullYear();

/* Global renderCalendar - will be called from multiple places */
function renderCalendar(year, month){
    const availability = JSON.parse(localStorage.getItem("availability")) || {};

    const today = new Date();
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    let html = `<h3>${months[month]} ${year}</h3>`;

    // placeholders for first row alignment
    for (let i = 0; i < firstDay.getDay(); i++) {
        html += `<div class="day placeholder"></div>`;
    }

    for (let d = 1; d <= lastDay.getDate(); d++) {
        const dateKey = `${year}-${pad(month+1)}-${pad(d)}`; // YYYY-MM-DD
        const names = availability[dateKey] || [];
        const isToday = d === today.getDate() && month === today.getMonth() && year === today.getFullYear();

        // Day HTML. We use data attributes and attach click handler via window.selectDate for simplicity.
        html += `
            <div class="day ${isToday ? 'today' : ''}" onclick="selectDate(${year}, ${month}, ${d})" data-date="${dateKey}">
                <div style="font-size:16px; font-weight:600;">${d}</div>
                ${names.length > 0 ? `<div class="avail-count">${names.length} AVAILABLE</div>` : ''}
            </div>
        `;
    }

    calendarEl.innerHTML = html;
}

/* Make selectDate available globally for the inline onclick used in day divs */
window.selectDate = function(year, month, day){
    sidebar.style.display = 'block';
    const dateKey = `${year}-${pad(month+1)}-${pad(day)}`;
    sidebarTitle.textContent = `Plan for ${dateKey}`;

    // get plan
    const plan = localStorage.getItem("plan-" + dateKey) || "";

    // get availability
    const availability = JSON.parse(localStorage.getItem("availability")) || {};
    const names = availability[dateKey] || [];

    // Build sidebar content: plan textarea + save buttons + availability list with remove buttons
    let availHtml = '';
    if(names.length === 0){
        availHtml = `<p>No one has marked availability for this date.</p>`;
    } else {
        availHtml = `<div id="availability-list">`;
        names.forEach((n, idx) => {
            // use dataset-index for removal
            availHtml += `<div class="avail-list-item"><span class="avail-name">${escapeHtml(n)}</span><div><button class="remove-availability-btn" data-date="${dateKey}" data-name="${escapeHtmlAttr(n)}">Remove</button></div></div>`;
        });
        availHtml += `</div>`;
    }

    sidebarContent.innerHTML = `
        <p><strong>Saved plan for ${dateKey}:</strong></p>
        <textarea id="plan-textarea" placeholder="Enter your plan here...">${escapeHtml(plan)}</textarea>
        <div>
            <button class="save-btn" id="sidebar-save">Save</button>
            <button class="save-close-btn" id="sidebar-save-close">Save & Close</button>
            <div id="saved-message" style="color:green; margin-top:5px;"></div>
        </div>
        <hr style="margin-top:12px;"/>
        <div>
            <p><strong>Availability for ${dateKey}:</strong></p>
            ${availHtml}
        </div>
    `;

    // Wire up plan save buttons
    const textarea = document.getElementById('plan-textarea');
    const savedMsg = document.getElementById('saved-message');
    document.getElementById('sidebar-save').onclick = function(){
        localStorage.setItem("plan-" + dateKey, textarea.value);
        savedMsg.textContent = "Saved!";
        setTimeout(()=> savedMsg.textContent = '', 1500);
    };
    document.getElementById('sidebar-save-close').onclick = function(){
        localStorage.setItem("plan-" + dateKey, textarea.value);
        sidebar.style.display = 'none';
    };

    // Wire up remove buttons (delegation)
    const availabilityList = sidebarContent.querySelector('#availability-list');
    if(availabilityList){
        availabilityList.addEventListener('click', function(e){
            const btn = e.target.closest('.remove-availability-btn');
            if(!btn) return;
            const dt = btn.getAttribute('data-date');
            const nm = btn.getAttribute('data-name');
            // decode name because we escaped it into attribute
            const nameDecoded = htmlAttrDecode(nm);
            removeAvailability(dt, nameDecoded);
            // re-render sidebar and calendar
            window.selectDate(year, month, day);
            renderCalendar(parseInt(yearSelect.value), parseInt(monthSelect.value));
        });
    }
};

/* removeAvailability updates localStorage */
function removeAvailability(dateKey, name){
    const availability = JSON.parse(localStorage.getItem("availability")) || {};
    if(!availability[dateKey]) return;
    availability[dateKey] = availability[dateKey].filter(n => n !== name);
    if(availability[dateKey].length === 0) delete availability[dateKey];
    localStorage.setItem("availability", JSON.stringify(availability));
}

/* Availability modal open/close */
availabilityBtn.addEventListener('click', () => {
    availabilityModal.style.display = 'flex';
});
closeAvailability.addEventListener('click', () => {
    availabilityModal.style.display = 'none';
    availabilityMessage.textContent = '';
});
availabilityModal.addEventListener('click', (e) => {
    if(e.target === availabilityModal) {
        availabilityModal.style.display = 'none';
        availabilityMessage.textContent = '';
    }
});

/* Save availability button */
saveAvailabilityBtn.addEventListener('click', () => {
    const name = nameInput.value.trim();
    const date = dateInput.value; // already YYYY-MM-DD from <input type=date>
    if(!name || !date) return alert("Please enter name and date.");

    let availability = JSON.parse(localStorage.getItem("availability")) || {};
    if(!availability[date]) availability[date] = [];
    // avoid duplicates
    if(!availability[date].includes(name)) availability[date].push(name);
    localStorage.setItem("availability", JSON.stringify(availability));

    availabilityMessage.textContent = "Saved!";
    nameInput.value = '';
    dateInput.value = '';

    // Re-render calendar (use current selects)
    renderCalendar(parseInt(yearSelect.value), parseInt(monthSelect.value));

    // auto-close after brief moment
    setTimeout(()=> {
        availabilityMessage.textContent = '';
        availabilityModal.style.display = 'none';
    }, 700);
});

/* When month/year change, re-render */
monthSelect.addEventListener('change', ()=>{
    renderCalendar(parseInt(yearSelect.value), parseInt(monthSelect.value));
});
yearSelect.addEventListener('change', ()=>{
    renderCalendar(parseInt(yearSelect.value), parseInt(monthSelect.value));
});

/* Initial render */
renderCalendar(parseInt(yearSelect.value), parseInt(monthSelect.value));

/* Utility: escape HTML for safe insertion in sidebar text (not needed for textarea values but safe) */
function escapeHtml(str){
    if(!str) return '';
    return String(str)
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;');
}
function escapeHtmlAttr(str){
    if(!str) return '';
    return String(str)
      .replace(/&/g, '&amp;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#39;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;');
}
/* decode attribute-escaped string back to original */
function htmlAttrDecode(s){
    if(!s) return '';
    return s.replace(/&amp;/g,'&')
            .replace(/&quot;/g,'"')
            .replace(/&#39;/g,"'")
            .replace(/&lt;/g,'<')
            .replace(/&gt;/g,'>');
}
</script>

</body>
</html>
