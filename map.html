<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shepherd Map</title>
  <link rel="stylesheet" href="map.css">
</head>
<body>

  <!-- Header -->
  <header>
    <ul>
      <li><div class="nav-wrapper"><a href="board.html" >Board</a></div></li>
      <li><div class="nav-wrapper"><a href="calendar.html" >Calendar</a></div></li>
      <li><div class="nav-wrapper"><a href="map.html" >Map</a></div></li>
    </ul>
  </header>

  <!-- Main content -->
  <main id="main-content">
    <div id="map"></div>
    <button id="addPinBtn">+</button>
    <div id="message"></div>

    <!-- Modal for adding pin -->
    <div id="pinModal">
      <form id="pinForm" class="modal-content">
        <h2>Add Ministering Assignment</h2>
        <input id="pinName" placeholder="Name" required>
        <input id="pinNeeded" placeholder="Needed" required>
        <input id="pinDate" type="date" required>
        <input id="pinTime" type="time" required>
        <input id="pinAddress" placeholder="Address (optional)">
        <label for="pinNotes">Notes</label>
        <textarea id="pinNotes" placeholder="Add notes here"></textarea>
        <button type="submit">Add Pin</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div>
        <p>Shepherd &copy; 2025 - MinisterMe</p>
        <p><a href="#" style="color: white;">Report A Problem</a></p>
        <p><a href="#" style="color: white;">Contact Info</a></p>
        <p>Socials</p>
    </div>
    <div id="social-links">
        <a href="https://www.facebook.com/"  class="social-link">
            <img id="face" href="https://www.facebook.com"src="images/Facebook_Logo_2023.png" alt="Facebook Logo"  target="_blank">
            <span></span>
        </a>
        <a href="https://www.instagram.com" target="_blank" class="social-link">
            <img id="insta" href="https://www.instagram.com" src="images/instagram-logo-instagram-icon-transparent-free-png.webp" alt="Instagram Logo"  target="_blank">
            <span></span>
        </a>
        <a href="https://www.x.com" target="_blank" class="social-link">
            <img id="x" href="https://www.x.com" src="images/pngimg.com - x_logo_PNG17.png" alt="X logo"  target="_blank">
            <span></span>
        </a>
    </div>
  </footer>
  <!-- Firebase + Map JS -->
  <script type="module" src="map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADtj-pf2vXPtVbsito5U5AFwmKhJnWX18&callback=initMap" async defer></script>

</body>
</html>
